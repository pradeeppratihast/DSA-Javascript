<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let arr = [10,8,9,4,7,2];
        let new_element = 3;
        let position = 6;
        position -= 1;

        console.log(arr);
        for (let i = arr.length-1; i>=position; i--) {
            if(i>=position)
            {
                arr[i+1] = arr[i];
            }
            if(i==position)
            {
                arr[i]=new_element;
            }
            console.log(i);
            
        }
        console.log(arr);
        
    </script>
</head>
<body>
    <label for="element">Enter Element Number:</label>
    <input type="text" name="element" id="element">
    <label for="position">Enter Position Number:</label>
    <input type="text" name="position" id="position">
    <input type="button" value="submit">
</body>
